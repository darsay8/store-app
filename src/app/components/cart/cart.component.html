<div class="container mt-4">
  <div *ngIf="cart.length > 0">
    <h2>Shopping Cart</h2>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let item of cart">
        <div>
          <strong>{{ item.name }}</strong> - {{ item.price | currency }}
        </div>
        <div>
          <p>Discount: {{ item.discount * 100 }}%</p>
          <p>Discount Amount: {{ item.price * item.discount | currency }}</p>
        </div>
        <hr>
      </li>
    </ul>
    <div class="mt-3">
      <p class="small">Discount: {{ totalDiscount | currency }}</p>
      <p class="text-uppercase">Total: {{ total | currency }}</p>
    </div>
    <button (click)="clearCart()" class="btn btn-danger">Clear Cart</button>
  </div>
  <div *ngIf="cart.length === 0">
    <p>Your cart is empty.</p>
  </div>
</div>
