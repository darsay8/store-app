<header>
  <h1 class="title" id="home-user-title">{{pageTitle}}</h1>
</header>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <!-- <a class="navbar-brand" href="#">Your Website</a> -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" routerLink="/home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/categories">Products</a>
        </li>
        <li class="nav-item" *ngIf="isLoggedIn()">
          <a class="nav-link" routerLink="/profile">Account</a>
        </li>

        <li class="nav-item" *ngIf="isLoggedIn() && isAdmin()">
          <a class="nav-link" routerLink="/admin">Admin</a>
        </li>

      </ul>
      <ul class="navbar-nav">
        <li class="nav-item" *ngIf="!isLoggedIn()">
          <a class="nav-link" routerLink="/login">Login</a>
        </li>
        <li class="nav-item" *ngIf="!isLoggedIn()">
          <a class="nav-link" routerLink="/register">Register</a>
        </li>
        <li class="nav-item d-flex" *ngIf="isLoggedIn()">
          <a class="btn btn-secondary" href="" (click)="logout()">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
